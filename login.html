<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нэвтрэх - Lining Club</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="toast.css">
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html"><img src="project/assets/Lining-Club-Logo.jpg" alt="Lining Club" class="logo"></a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Нүүр</a></li>
                <li><a href="men.html" class="nav-link">Men</a></li>
                <li><a href="women.html" class="nav-link">Women</a></li>
            </ul>
            <!-- nav-actions will be injected by script.js -->
        </div>
    </nav>

    <div class="auth-container">
        <form class="auth-form" id="loginForm" aria-label="Нэвтрэх форм">
            <h2>Нэвтрэх</h2>
            <div class="form-group">
                <label for="login-email">Имэйл</label>
                <input type="email" id="login-email" name="email" required autocomplete="username" placeholder="example@mail.com">
            </div>
            <div class="form-group">
                <label for="login-password">Нууц үг</label>
                <input type="password" id="login-password" name="password" required autocomplete="current-password" placeholder="••••••••">
            </div>
            <button type="submit" class="btn-auth">Нэвтрэх</button>
            <div class="auth-extra">
                <a href="signup.html">Шинээр бүртгүүлэх</a>
                <a href="#" class="forgot-password">Нууц үгээ мартсан</a>
            </div>
        </form>
    </div>

    <script src="toast.js"></script>
    <script src="script.js"></script>
</body>
</html>
