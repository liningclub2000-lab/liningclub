<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Lining Club</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html"><img src="project/assets/Lining-Club-Logo.png" alt="Logo" class="logo"></a>
            </div>
        </div>
    </nav>
    <section class="checkout-section">
        <div class="container checkout-container">
            <h1>Checkout</h1>
            <form class="checkout-form" id="checkoutForm">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Delivery Address</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="payment">Payment Method</label>
                    <select id="payment" name="payment" required>
                        <option value="">Select</option>
                        <option value="cash">Cash on Delivery</option>
                        <option value="card">Credit/Debit Card</option>
                        <option value="qpay">QPay (QR)</option>
                    </select>
                </div>
                <button class="btn-checkout" type="submit">Place Order</button>
            </form>
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="summary-list">
                    <!-- Mockup items -->
                    <div class="summary-item">
                        <span>Air Jordan 1 Retro High OG (x1)</span>
                        <span>$170</span>
                    </div>
                    <div class="summary-item">
                        <span>Nike Sportswear Hoodie (x2)</span>
                        <span>$170</span>
                    </div>
                    <div class="summary-total">
                        <strong>Total</strong>
                        <strong>$340</strong>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
    document.getElementById('checkoutForm').addEventListener('submit', function(e){
        e.preventDefault();
        alert('Thank you for your order! (Demo only)');
        window.location.href = "index.html";
    });
    </script>
</body>
</html>
